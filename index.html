<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的空间 ✨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            animation: gradient 15s ease infinite;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 4em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: textScale 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.5em;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        /* 粒子容器 */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 动画定义 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textScale {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            to { opacity: 0.8; }
        }

        /* 鼠标悬停特效 */
        h1:hover {
            cursor: pointer;
            animation: colorChange 1s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #45b7d1; }
            75% { color: #96ceb4; }
            100% { color: #ff6b6b; }
        }
    </style>
</head>
<body>
    <!-- 粒子特效容器 -->
    <div id="particles-js"></div>

    <div class="container">
        <h1>Welcome to My Universe 🌌</h1>
        <p class="subtitle">探索无限可能 | 创造数字奇迹</p>
    </div>

    <!-- 粒子特效库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子特效
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // 点击标题触发特效
        document.querySelector('h1').addEventListener('click', () => {
            document.body.style.animation = 'gradient 5s ease infinite';
            setTimeout(() => {
                document.body.style.animation = 'gradient 15s ease infinite';
            }, 5000);
        });
    </script>
</body>
</html>
