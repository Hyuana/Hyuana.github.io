<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速探索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --google-blue: #4285f4;
            --google-red: #ea4335;
            --bing-yellow: #ffb900;
            --background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: var(--background);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* 动态背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin: 4rem 0;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--google-blue), var(--bing-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(66, 133, 244, 0.3);
        }

        /* 搜索容器 */
        .search-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        /* 搜索卡片 */
        .search-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .search-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Google样式 */
        .google-card {
            border-top: 4px solid var(--google-blue);
        }

        /* 必应样式 */
        .bing-card {
            border-top: 4px solid var(--bing-yellow);
        }

        .search-form {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* 品牌标识 */
        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .brand-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }

        .google .brand-icon {
            color: var(--google-blue);
        }

        .bing .brand-icon {
            color: var(--bing-yellow);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 动态粒子背景 -->
    <canvas class="particles"></canvas>

    <div class="container">
        <header class="header">
            <h1>探索无限可能 | 创造数字奇迹</h1>
            <p>选择您的探索方式</p>
        </header>

        <div class="search-container">
            <!-- Googl -->
            <div class="search-card google-card">
                <div class="brand google">
                    <i class="fab fa-google brand-icon"></i>
                    <h2>Google 搜索</h2>
                </div>
                <form class="search-form" action="https://www.google.com/search" target="_blank">
                    <input type="text" name="q" class="search-input" placeholder="输入搜索内容..." required>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- 必应 -->
            <div class="search-card bing-card">
                <div class="brand bing">
                    <i class="fab fa-microsoft brand-icon"></i>
                    <h2>必应 搜索</h2>
                </div>
                <form class="search-form" action="https://www.bing.com/search" target="_blank">
                    <input type="text" name="q" class="search-input" placeholder="输入搜索内容..." required>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 粒子动画 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景配置
        particlesJS('particles', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
